# Cloud Build config for SAS Generator API backend with Datadog sidecar
# Trigger: Push to main with changes in sas_generator/** or Dockerfile-sas-generator-api
#
# Required substitutions (set in trigger or via --substitutions):
#   _REGION: Cloud Run region (default: us-central1)
#
# Prerequisites:
#   - Secrets must exist in Secret Manager: DD_API_KEY

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: sas-generator-api

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '-f'
      - 'Dockerfile-sas-generator-api'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

  # Update sidecar YAML with commit SHA and deploy
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        # Update the image tag in the sidecar YAML
        sed -i "s|gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest|gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA|g" \
          infra/cloudrun/sas-generator-api-sidecar.yaml

        # Update version tag
        sed -i "s|value: \"1.0.0\"|value: \"$COMMIT_SHA\"|g" \
          infra/cloudrun/sas-generator-api-sidecar.yaml

        # Deploy using Cloud Run services replace (supports multi-container)
        gcloud run services replace infra/cloudrun/sas-generator-api-sidecar.yaml \
          --region=${_REGION}

        # Allow unauthenticated access (public API like ops-assistant)
        gcloud run services add-iam-policy-binding ${_SERVICE_NAME} \
          --region=${_REGION} \
          --member="allUsers" \
          --role="roles/run.invoker" || true

  # Create GitHub deployment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        apt-get update && apt-get install -y jq

        SERVICE_URL=$(gcloud run services describe ${_SERVICE_NAME} --region=${_REGION} --format='value(status.url)')

        DEPLOY_RESPONSE=$(curl -s -X POST \
          -H "Authorization: token $$GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${REPO_FULL_NAME}/deployments \
          -d '{"ref":"'$COMMIT_SHA'","environment":"sas-generator-api","auto_merge":false,"required_contexts":[]}')

        echo "Deploy response: $$DEPLOY_RESPONSE"
        DEPLOY_ID=$(echo "$$DEPLOY_RESPONSE" | jq -r '.id')
        echo "Deploy ID: $$DEPLOY_ID"

        curl -s -X POST \
          -H "Authorization: token $$GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${REPO_FULL_NAME}/deployments/$${DEPLOY_ID}/statuses \
          -d '{"state":"success","environment_url":"'$${SERVICE_URL}'","description":"Deployed to Cloud Run"}'
    secretEnv: ['GITHUB_TOKEN']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/GITHUB_TOKEN/versions/latest
      env: 'GITHUB_TOKEN'

images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY
