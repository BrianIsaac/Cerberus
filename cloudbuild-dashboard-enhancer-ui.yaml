# Cloud Build config for Dashboard Enhancer UI (Streamlit frontend)
# Trigger: Push to main with changes in dashboard_enhancer/** or Dockerfile-dashboard-enhancer-ui
#
# Required substitutions (set in trigger or via --substitutions):
#   _REGION: Cloud Run region (default: us-central1)

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: dashboard-enhancer-ui

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '-f'
      - 'Dockerfile-dashboard-enhancer-ui'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        # Get API URL for backend connection
        API_URL=$(gcloud run services describe dashboard-enhancer-api --region=${_REGION} --format='value(status.url)' 2>/dev/null || echo "http://localhost:8083")
        # Get MCP URL
        MCP_URL=$(gcloud run services describe dashboard-mcp-server --region=${_REGION} --format='value(status.url)' 2>/dev/null || echo "http://localhost:8084")

        gcloud run deploy ${_SERVICE_NAME} \
          --image gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA \
          --region=${_REGION} \
          --platform=managed \
          --allow-unauthenticated \
          --labels=team=ai-agents \
          --memory=1Gi \
          --cpu=1 \
          --min-instances=0 \
          --max-instances=3 \
          --concurrency=20 \
          --timeout=300 \
          --cpu-boost \
          --session-affinity \
          --set-env-vars="DASHBOARD_ENHANCER_API_URL=$${API_URL}" \
          --set-env-vars="DASHBOARD_MCP_SERVER_URL=$${MCP_URL}/mcp" \
          --set-env-vars="GOOGLE_CLOUD_PROJECT=$PROJECT_ID" \
          --set-env-vars="DD_SERVICE=dashboard-enhancer-ui" \
          --set-env-vars="DD_ENV=production" \
          --set-env-vars="DD_SITE=ap1.datadoghq.com" \
          --set-env-vars="DD_TAGS=team:ai-agents" \
          --set-env-vars="DD_LLMOBS_ENABLED=1" \
          --set-env-vars="DD_LLMOBS_ML_APP=dashboard-enhancer" \
          --set-env-vars="DD_LLMOBS_AGENTLESS_ENABLED=1" \
          --set-secrets="DD_API_KEY=DD_API_KEY:latest" \
          --set-secrets="DD_APP_KEY=DD_APP_KEY:latest"

  # Create GitHub deployment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        apt-get update && apt-get install -y jq

        SERVICE_URL=$(gcloud run services describe ${_SERVICE_NAME} --region=${_REGION} --format='value(status.url)')

        DEPLOY_RESPONSE=$(curl -s -X POST \
          -H "Authorization: token $$GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${REPO_FULL_NAME}/deployments \
          -d '{"ref":"'$COMMIT_SHA'","environment":"dashboard-enhancer-ui","auto_merge":false,"required_contexts":[]}')

        echo "Deploy response: $$DEPLOY_RESPONSE"
        DEPLOY_ID=$(echo "$$DEPLOY_RESPONSE" | jq -r '.id')
        echo "Deploy ID: $$DEPLOY_ID"

        curl -s -X POST \
          -H "Authorization: token $$GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${REPO_FULL_NAME}/deployments/$${DEPLOY_ID}/statuses \
          -d '{"state":"success","environment_url":"'$${SERVICE_URL}'","description":"Deployed to Cloud Run"}'
    secretEnv: ['GITHUB_TOKEN']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/GITHUB_TOKEN/versions/latest
      env: 'GITHUB_TOKEN'

images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY
