apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: dashboard-mcp-server
  labels:
    cloud.googleapis.com/location: us-central1
    team: ai-agents
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/startup-cpu-boost: "true"
        autoscaling.knative.dev/maxScale: "5"
        autoscaling.knative.dev/minScale: "0"
    spec:
      containerConcurrency: 40
      timeoutSeconds: 300
      serviceAccountName: 118887195862-compute@developer.gserviceaccount.com

      containers:
        # MCP Server container (no Datadog sidecar - simple server)
        - name: dashboard-mcp-server
          image: gcr.io/project-0c3b1832-f911-481b-a03/dashboard-mcp-server:latest
          ports:
            - name: http1
              containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
          env:
            # Datadog service identification
            - name: DD_SERVICE
              value: dashboard-mcp-server
            - name: DD_ENV
              value: production
            - name: DD_SITE
              value: ap1.datadoghq.com
            # Secrets
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: DD_API_KEY
                  key: latest
            - name: DD_APP_KEY
              valueFrom:
                secretKeyRef:
                  name: DD_APP_KEY
                  key: latest
          startupProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 24

  traffic:
    - percent: 100
      latestRevision: true
