# Cloud Build config for SAS Query Generator Streamlit app
# Trigger: Push to main with changes in sas_generator/** or Dockerfile-sas-generator
#
# Required substitutions (set in trigger or via --substitutions):
#   _REGION: Cloud Run region (default: us-central1)
#   _DD_SITE: Datadog site (default: ap1.datadoghq.com)
#
# Prerequisites:
#   - Secrets must exist in Secret Manager: DD_API_KEY

substitutions:
  _REGION: us-central1
  _DD_SITE: ap1.datadoghq.com
  _SERVICE_NAME: sas-query-generator

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '-f'
      - 'Dockerfile-sas-generator'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        gcloud run deploy ${_SERVICE_NAME} \
          --image=gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA \
          --region=${_REGION} \
          --platform=managed \
          --allow-unauthenticated \
          --memory=2Gi \
          --cpu=2 \
          --timeout=3600 \
          --concurrency=80 \
          --max-instances=10 \
          --min-instances=0 \
          --session-affinity \
          --cpu-boost \
          --set-env-vars="DD_SERVICE=${_SERVICE_NAME}" \
          --set-env-vars="DD_ENV=production" \
          --set-env-vars="DD_VERSION=$COMMIT_SHA" \
          --set-env-vars="DD_TAGS=team:ai-agents" \
          --set-env-vars="DD_TRACE_GLOBAL_TAGS=team:ai-agents" \
          --set-env-vars="DD_TRACE_ENABLED=true" \
          --set-env-vars="DD_APM_ENABLED=true" \
          --set-env-vars="DD_TRACE_AGENTLESS=true" \
          --set-env-vars="DD_LLMOBS_ENABLED=1" \
          --set-env-vars="DD_LLMOBS_ML_APP=${_SERVICE_NAME}" \
          --set-env-vars="DD_LLMOBS_AGENTLESS_ENABLED=1" \
          --set-env-vars="DD_SITE=${_DD_SITE}" \
          --set-env-vars="GOOGLE_CLOUD_PROJECT=$PROJECT_ID" \
          --set-env-vars="VERTEX_LOCATION=${_REGION}" \
          --set-env-vars="GEMINI_MODEL=gemini-2.0-flash-exp" \
          --set-secrets="DD_API_KEY=DD_API_KEY:latest"

  # Create GitHub deployment
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        apt-get update && apt-get install -y jq

        SERVICE_URL=$(gcloud run services describe ${_SERVICE_NAME} --region=${_REGION} --format='value(status.url)')

        DEPLOY_RESPONSE=$(curl -s -X POST \
          -H "Authorization: token $$GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${REPO_FULL_NAME}/deployments \
          -d '{"ref":"'$COMMIT_SHA'","environment":"sas-generator","auto_merge":false,"required_contexts":[]}')

        echo "Deploy response: $$DEPLOY_RESPONSE"
        DEPLOY_ID=$(echo "$$DEPLOY_RESPONSE" | jq -r '.id')
        echo "Deploy ID: $$DEPLOY_ID"

        curl -s -X POST \
          -H "Authorization: token $$GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${REPO_FULL_NAME}/deployments/$${DEPLOY_ID}/statuses \
          -d '{"state":"success","environment_url":"'$${SERVICE_URL}'","description":"Deployed to Cloud Run"}'
    secretEnv: ['GITHUB_TOKEN']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/GITHUB_TOKEN/versions/latest
      env: 'GITHUB_TOKEN'

images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY
